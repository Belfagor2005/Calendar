name: Update Translation Files

on:
  workflow_dispatch:  # Solo attivazione manuale da GitHub UI
    inputs:
      reason:
        description: 'Motivo dell\'aggiornamento'
        required: false
        default: 'Aggiornamento automatico traduzioni'

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del repository completo
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    # 3. Installa gettext (msgmerge, msgfmt) + altri tool
    - name: Install required tools
      run: |
        sudo apt-get update
        sudo apt-get install -y gettext python3-lxml
    
    # 4. Esegui lo script di aggiornamento UNIFICATO
    - name: Update all translation files
      run: |
        cd "usr/lib/enigma2/python/Plugins/Extensions/Calendar"
        python ../../../../../../.github/scripts/update_all_translations.py
    
    # 5. Verifica se ci sono cambiamenti
    - name: Check for changes
      id: check-changes
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
          echo "## Niente da aggiornare" >> $GITHUB_STEP_SUMMARY
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "## üìù Cambiamenti rilevati" >> $GITHUB_STEP_SUMMARY
          echo "Sono state aggiunte nuove stringhe da tradurre." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**File modificati:**" >> $GITHUB_STEP_SUMMARY
          git diff --name-only >> $GITHUB_STEP_SUMMARY
        fi
    
    # 6. Se ci sono cambiamenti, crea PR
    - name: Create Pull Request
      if: steps.check-changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        commit-message: "üåç Update translation files"
        title: "üåç Update Translation Files (automatic)"
        body: |
          **Questo PR √® stato generato automaticamente dal workflow di aggiornamento traduzioni.**
          
          **Cosa contiene:**
          - Nuove stringhe estratte da `setup.xml` e file `.py`
          - Aggiornamento di tutti i file `.po` esistenti
          - **NESSUN** file `.mo` modificato (solo i sorgenti `.po`)
          
          **Lingue aggiornate:** `cs`, `de`, `el`, `fr`, `hu`, `it`, `ru`, `sk`, `sl`, `sv`, `zh`
          
          **Nota:** Le traduzioni esistenti non sono state rimosse. Le nuove stringhe appaiono come `msgstr ""` da tradurre.
        branch: "update-translations-$(date +%s)"
        delete-branch: true
        labels: "translations, automated"
