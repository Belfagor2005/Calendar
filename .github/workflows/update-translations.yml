name: Update Translation Files

on:
  workflow_dispatch:
    inputs:
      plugin_name:
        description: 'Plugin name (e.g., Calendar, Vavoo)'
        required: true
        default: 'Calendar'
      plugin_path:
        description: 'Plugin path relative to root'
        required: true
        default: 'usr/lib/enigma2/python/Plugins/Extensions/Calendar'

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Install required tools
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
      
      # 4. Run update script
      - name: Update translation files
        run: |
          echo "Updating translations for: ${{ inputs.plugin_name }}"
          echo "Plugin path: ${{ inputs.plugin_path }}"
          
          # Create a temporary script with the plugin name
          cat > .github/scripts/run_update.py << 'EOF'
          #!/usr/bin/env python3
          import sys
          sys.path.insert(0, '.github/scripts')
          
          # Modify these variables based on workflow inputs
          PLUGIN_NAME = "${{ inputs.plugin_name }}"
          PLUGIN_DIR_RELATIVE = "${{ inputs.plugin_path }}"
          
          # Import and run main script
          from update_all_translations import main
          main()
          EOF
          
          # Run the script
          python .github/scripts/run_update.py
      
      # 5. Check for changes
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "## No updates needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "## Changes detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Modified files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only >> $GITHUB_STEP_SUMMARY
          fi
      
      # 6. Create PR if changes detected
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update translation files for ${{ inputs.plugin_name }}"
          title: "Update Translation Files (${{ inputs.plugin_name }})"
          body: |
            **Automatic translation update for ${{ inputs.plugin_name }}**
            
            **What was done:**
            - New strings extracted from `setup.xml` and `.py` files
            - `${{ inputs.plugin_name }}.pot` file updated
            - All `.po` files updated with `msgmerge`
            
            **Note:** Existing translations were preserved. New strings appear as `msgstr ""` (to be translated).
          branch: "update-${{ inputs.plugin_name }}-translations"
          delete-branch: true
          labels: "translations"