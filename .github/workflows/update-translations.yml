name: Update Translation Files

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Update reason'
        required: false
        default: 'Automatic translation update'

jobs:
  update-translations:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      # 3. Install required tools
      - name: Install required tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext
      
      # 4. Go to plugin directory and run update script
      - name: Update translation files
        run: |
          # Go to plugin directory
          cd "usr/lib/enigma2/python/Plugins/Extensions/Calendar"
          
          # Show current structure
          echo "=== Current structure ==="
          pwd
          ls -la
          
          # Run the update script
          python "../../../../../../.github/scripts/update_all_translations.py"
          
          # Show changes
          echo "=== Modified files ==="
          git status --porcelain || true
      
      # 5. Check for changes
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "## No updates needed" >> $GITHUB_STEP_SUMMARY
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "## Changes detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Modified files:**" >> $GITHUB_STEP_SUMMARY
            git diff --name-only | grep -v "^$" || true >> $GITHUB_STEP_SUMMARY
          fi
      
      # 6. Create PR if changes detected
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update translation files (new strings)"
          title: "Update Translation Files"
          body: |
            **Automatic translation update**
            
            **What was done:**
            - New strings extracted from `setup.xml` and `.py` files
            - `Calendar.pot` file updated
            - All `.po` files updated with `msgmerge`
            
           
            **Note:** Existing translations were preserved. New strings appear as `msgstr ""` (to be translated).
          branch: "update-translations-$(date +%Y%m%d-%H%M%S)"
          delete-branch: true
          labels: "translations,automated-pr"